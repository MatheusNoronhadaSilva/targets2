<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <img class="img1" src="../img/cadastro img 1 (2).png" alt="">
    <img class="img2" src="../img/cadastro img 2 (1).png" alt="">
    <main>
        <a href="../index.html">
            <img class="logo" src="../img/logo.png" alt="">
        </a>
        <h1>Se cadastre para começar a planejar!</h1>
        <div class="cadastrar">
            <div class="nome input">
                <img src="../img/login.png" alt="">
                <div class="nome_input inserir">
                    <h2>Nome completo</h2>
                    <input id="nome" type="text">
                </div>
            </div>
            <div class="email input">
                <img src="../img/email.png" alt="">
                <div class="email_input inserir">
                    <h2>Email</h2>
                    <input id="email" type="text">
                </div>
            </div>
            <div class="senha input">
                <img src="../img/senha.png" alt="">
                <div class="senha_input inserir">
                    <h2>Senha</h2>
                    <input id="senha" type="text">
                </div>
            </div>
            <div class="confirmar_senha input">
                <img src="../img/senha.png" alt="">
                <div class="confirmar_senha_input inserir">
                    <h2>Confirmação da senha</h2>
                    <input id="confirmar_senha" type="text">
                </div>
            </div>
        </div>
        <div class="botao">
            CADASTRAR
        </div>
    </main>
</body>
</html>
